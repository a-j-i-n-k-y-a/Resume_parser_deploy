<!DOCTYPE html>
<html>
<head>
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Resume Parser</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resumes" class="form-label">Upload Resumes (Multiple)</label>
                <input type="file" class="form-control" id="resumes" name="resumes" multiple>
            </div>
            <div class="mb-3">
                <label for="jobDescription" class="form-label">Job Description</label>
                <input type="file" class="form-control" id="jobDescription" name="jobDescription">
            </div>
            <button type="submit" class="btn btn-primary">Process</button>
        </form>
        <div id="results" class="mt-4">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
